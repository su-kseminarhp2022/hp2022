</body>このゼミでは主に、情報に関わる研究をメインに活動しており、情報の事に興味がある人や、情報に携わる業界に就きたいと言う人にはお勧めです。例として、電子投票の研究や、認証、2次元コード、画像処理、秘密計算、情報教育支援ソフト等の研究を行いました。他には、文化祭にも力をいれています。2020年はコロナの流行により行われませんでしたが、去年は予定通り行い、お菓子の出し物をやりました。とても賑やかでとても楽しかったです。他には、体育大会も行われる予定でしたが、これも2020年から全国的なウイルスの流行によって、開催する事ができませんでした。
